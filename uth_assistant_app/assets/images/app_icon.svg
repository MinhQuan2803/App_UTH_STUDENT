<svg width="1024" height="1024" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
    <!-- Nền bo tròn (squircle) -->
    <defs>
        <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#38B2AC;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#2C7A7B;stop-opacity:1" />
        </linearGradient>
    </defs>
    <rect width="100" height="100" rx="22" fill="url(#grad1)"/>
    
    <!-- Chữ UTH (Ở trên) -->
    <text x="50" y="45" 
          font-family="Inter, sans-serif" 
          font-size="32" 
          font-weight="800" 
          fill="white" 
          text-anchor="middle" 
          letter-spacing="-1">
        UTH
    </text>
    
    <!-- Đường kẻ ngang -->
    <line x1="30" y1="55" x2="70" y2="55" stroke="white" stroke-width="3" stroke-linecap="round"/>
    
    <!-- Chữ STUDENT (Ở dưới) -->
    <text x="50" y="75" 
          font-family="Inter, sans-serif" 
          font-size="14" 
          font-weight="600" 
          fill="white" 
          text-anchor="middle" 
          letter-spacing="1">
        STUDENT
    </text>
</svg>