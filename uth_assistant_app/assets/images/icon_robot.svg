<svg width="250" height="250" viewBox="0 0 250 250" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <clipPath id="circleClip">
      <circle cx="125" cy="125" r="125" />
    </clipPath>

    <filter id="avatarShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="10" stdDeviation="8" flood-color="#38B2AC" flood-opacity="0.3" />
    </filter>

    <filter id="eyeGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="4" result="blur" />
      <feMerge>
        <feMergeNode in="blur" />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>

  <g filter="url(#avatarShadow)">
    <circle cx="125" cy="125" r="123" fill="white" stroke="#38B2AC" stroke-width="4" />
  </g>

  <g clip-path="url(#circleClip)">
    
    <path d="M65 250 L65 230 A60 60 0 0 1 185 230 L185 250 Z" fill="#EDF2F7" />

    <g transform="translate(55, 190)">
      <circle cx="30" cy="30" r="28" fill="#EDF2F7" stroke="#A0AEC0" stroke-width="4" />
      <circle cx="30" cy="30" r="15" fill="#38B2AC" stroke="#EDF2F7" stroke-width="4" />
    </g>

    <g transform="translate(135, 190)">
      <circle cx="30" cy="30" r="28" fill="#EDF2F7" stroke="#A0AEC0" stroke-width="4" />
      <circle cx="30" cy="30" r="15" fill="#38B2AC" stroke="#EDF2F7" stroke-width="4" />
    </g>

    <g transform="translate(55, 60)">
      <rect x="0" y="0" width="140" height="70" rx="20" ry="20" fill="#1A202C" stroke="#A0AEC0" stroke-width="4" />
      
      <g transform="translate(25, 15)">
        <circle cx="20" cy="20" r="20" fill="#38B2AC" filter="url(#eyeGlow)" />
        <circle cx="20" cy="20" r="9" fill="#E6FFFA" />
      </g>

      <g transform="translate(75, 15)">
        <circle cx="20" cy="20" r="20" fill="#38B2AC" filter="url(#eyeGlow)" />
        <circle cx="20" cy="20" r="9" fill="#E6FFFA" />
      </g>
    </g>
  </g>

  <circle cx="125" cy="125" r="123" fill="none" stroke="#38B2AC" stroke-width="4" />
</svg>