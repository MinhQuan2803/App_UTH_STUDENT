name: uth_assistant_app
description: "A new Flutter project."
publish_to: 'none' 

version: 1.0.0+1

environment:
  # Sửa lại cú pháp và phiên bản SDK cho hợp lệ
  sdk: '>=3.4.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
    
  flutter_svg: ^2.0.10+1
  flutter_secure_storage: ^9.0.0
  image_picker: ^1.0.7
  mime: ^1.0.5
  intl: ^0.19.0
  
  # Đã xóa dòng http: ^1.1.0 bị trùng lặp
  http: ^1.2.1 
  url_launcher: ^6.3.0
  webview_flutter: ^4.7.0 # Hoặc phiên bản mới nhất
  flutter_staggered_grid_view: ^0.7.0 # Hoặc phiên bản mới nhất
  cupertino_icons: ^1.0.8
  jwt_decoder: ^2.0.1
  
  # Firebase packages cho push notification
  firebase_core: ^3.8.1
  firebase_messaging: ^15.1.5
  flutter_local_notifications: ^18.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  # Tôi đã sửa lại phiên bản này về ^4.0.0 (phổ biến)
  # Nếu bạn cố ý dùng ^5.0.0, bạn có thể sửa lại
  flutter_lints: ^4.0.0
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true

  # Đảm bảo thụt đầu dòng chính xác (2 dấu cách)
  assets:
    - assets/images/
    - assets/images_pic/

  fonts:
    - family: LazyDog
      fonts:
        - asset: fonts/LazyDog-Regular.ttf
        # - asset: fonts/LazyDog-Bold.ttf
        #   weight: 700

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/images/app_icon.png"
  # Adaptive icon cho Android 8+ (2 lớp riêng)
  adaptive_icon_background: "#2A8683"
  adaptive_icon_foreground: "assets/images/ic_foreground.png"
  remove_alpha_ios: true
